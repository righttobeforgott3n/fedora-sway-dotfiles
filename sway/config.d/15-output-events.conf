# Output/Monitor Event Handling
# Handles dynamic output changes (monitor connect/disconnect, laptop lid close)

# Disable internal monitor when laptop is closed and external monitor is connected
bindswitch --reload lid:on exec '$HOME/.config/sway/scripts/handle-lid-close.sh'
bindswitch --reload lid:off exec '$HOME/.config/sway/scripts/handle-lid-open.sh'

# Handle output changes dynamically
exec swaymsg output '*' scale 1
