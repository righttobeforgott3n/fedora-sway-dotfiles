# ~/.config/foot/foot.ini

[main]
font=FiraCode:size=13
# Padding to mimic the "inset" feel of macOS terminals
pad=10x10

[colors]
alpha=1.0
# macOS Dark Mode Window Background
background=1e1e1e
# San Francisco White
foreground=ffffff

# Normal Colors (Standard macOS ANSI)
regular0=3a3a3c  # Black (System Gray 4)
regular1=ff453a  # Red
regular2=32d74b  # Green
regular3=ffd60a  # Yellow
regular4=0a84ff  # Blue
regular5=bf5af2  # Magenta (Purple)
regular6=64d2ff  # Cyan (Teal)
regular7=98989d  # White (System Gray)

# Bright Colors (Vivid variants)
bright0=48484a   # Bright Black (System Gray 3)
bright1=ff6961   # Bright Red
bright2=30d158   # Bright Green
bright3=ffd60a   # Bright Yellow
bright4=409cff   # Bright Blue
bright5=da8fff   # Bright Magenta
bright6=70d7ff   # Bright Cyan
bright7=ffffff   # Bright White
